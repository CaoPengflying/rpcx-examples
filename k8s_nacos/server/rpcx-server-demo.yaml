apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpcx-server-demo2-deployment
spec:
  selector:
    matchLabels:
      app: rpcx-server-demo2
  replicas: 3
  template:
    metadata:
      labels:
        app: rpcx-server-demo2
    spec:
      containers:
      - name: rpcx-server-demo2
        image: smallnest/rpcx-server-demo2:v1.0.1
        ports:
        - containerPort: 8972
        env:
        - name: Nacos_Host
          value: "console.nacos.io"
        - name: Nacos_Port
          value: "80"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP